<h1 class="text-center">{{ officeName }}</h1>
<div class="container-fluid no-padding">
  <div class="row text-center no-margin" *ngFor="let floor of office">
      <div class="col-sm-2 container-fluid panel panel-default no-margin">({{ floor.trashType }})</div>
      <div class="col-sm-8 container-fluid panel panel-primary no-margin">
        <div class="floorText">Floor {{ floor.floorLevel }}</div>
          <div class="container-fluid">
            <div class="panel panel-default trash pull-left" *ngFor="let trash of floor.bins">
              <span>  {{ trash.capacity }}% </span>
            </div>
          </div>
      </div>
      <div class="col-sm-2 floorHeight text-left no-margin">{{ floor.floorStatus }}</div>
  </div>
</div>
<button class="btn btn-default pull-right" (click)="emptyOffice()">Empty all</button>
